<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
	</head>
	<body>
		<form method="post" action="">
			<table  align="center">
				<caption><h1>俱乐部注册页面</h1></caption>
				
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td>设置密码：</td>
					<td><input type="password" name="password" maxlength="16"/>*长度为6-16位字符</td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" name="password" maxlength="16"/></td>
				</tr>
				</tr>
				<tr>
					<td>手机号码：</td>
					<td><input type="tel" name="usertel"/>*请输入正确的电话号码</td>
				</tr>
				<tr>
					<td>常用邮箱：</td>
					<td><input type="email" name="E-mile" />*请输入正确的邮箱，用于找回密码</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="sex" value="male"/>男
			            <input type="radio" name="sex" value="female"/>女
					</td>
				</tr>
				<tr>
					<td>个人职业：</td>
					<td><select name="select" size="1"/>
			            <option value="student">学生</option>
			            <option value="teacher">教师</option>
			            <option value="employer">员工</option>
			            <option value="else">其他</option>
			            </select>
					</td>
				</tr>
				</tr>
				<tr>
					<td>兴趣爱好:</td>
					<td><input type="checkbox" name="checkbox1"/>足球
			            <input type="checkbox" name="checkbox2"/>篮球
			            <input type="checkbox" name="checkbox3"/>网球
			            <input type="checkbox" name="checkbox4"/>羽毛球
			            <input type="checkbox" name="checkbox5"/>乒乓球
					</td>
				</tr>
				<tr>
					<td>个人简介：</td>
					<td><textarea rows="5" cols="30"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2">
						<input type="reset" name="reset" value="重置" />
						<input type="submit" name="submit" value="提交" />
						<input type="submit" name="cancel" value="取消" /></td>
				</tr>
		    </table>
		</form>
		
	</body>
</html>
